<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers Test</title>
    <link rel="stylesheet"
          href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
          type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"
            type="text/javascript">
    </script>
    <script type="text/javascript">
      function initMap() {
        var source = new ol.source.OSM();
        var layer = new ol.layer.Tile({source: source});
        var origin = ol.proj.fromLonLat([0, 0]); // center of the map
        var view = new ol.View({center: origin, zoom: 1});
        var map = new ol.Map({target: "map_elm", // element ID to display the map
                             layers: [layer],
                             view: view});
      }
      /*var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });*/
    </script>
</head>
<body onload="initMap()">
    <h2>My Map</h2>
    <div style="width:100%; height:90%" id="map_elm"></div>
</body>
</html>
