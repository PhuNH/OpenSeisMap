        };
        var domains = {
            [colorScaleNames[0]]: Array.from(Array(256).keys()).map(x => x/255),
            [colorScaleNames[1]]: [0, 0.25, 0.5, 0.75, 1],
            [colorScaleNames[2]]: [0, 0.005, 0.25, 0.5, 0.75, 1],
            [colorScaleNames[3]]: [0, 0.25, 0.5, 0.75, 1],
            [colorScaleNames[4]]: [0, 0.25, 0.5, 0.75, 1],
            [colorScaleNames[5]]: [0, 0.01, 1]
        };
        var colorScaleName = colorScaleNames[0];
        var colorFunc = chroma.scale(scales[colorScaleName]);
        
        var baseMaps = {
            [colorScaleNames[0]]: L.tileLayer('http://localhost/d/{z}/{x}/{y}.png', {maxZoom: 18}),
            [colorScaleNames[1]]: L.tileLayer('http://localhost/r/{z}/{x}/{y}.png', {maxZoom: 18}),
            [colorScaleNames[2]]: L.tileLayer('http://localhost/gr/{z}/{x}/{y}.png', {maxZoom: 18}),
            [colorScaleNames[3]]: L.tileLayer('http://localhost/ri/{z}/{x}/{y}.png', {maxZoom: 18}),
            [colorScaleNames[4]]: L.tileLayer('http://localhost/ss/{z}/{x}/{y}.png', {maxZoom: 18}),
            [colorScaleNames[5]]: L.tileLayer('http://localhost/k/{z}/{x}/{y}.png', {maxZoom: 18})
        }
        var map = L.map('mapid', {
            center: [47.751307, 11.588271],
            zoom: 8,
            layers: [baseMaps[colorScaleName]]
        });
        L.control.layers(baseMaps).addTo(map);
        map.on('baselayerchange', function(e) {
            map.closePopup();
            colorScaleName = e.name;
            colorFunc = chroma.scale(scales[colorScaleName]);
            for (var i = 0; i < sites.length; i++)
                processSite(sites[i], i);
        });
        
        function prettify(num) {
            if (num > 1e3 || num < -1e3 || (num > -1e-3 && num < 1e-3)) return num.toExponential(3);
            else return num.toFixed(3);
        }
        
        function processSite(site, index) {
            colorFunc = colorFunc.domain(domains[colorScaleName].map(x => site.minVal+x*(site.maxVal-site.minVal)));
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += site.name + '<br>';
            for (var i = 0; i < colorCount; i++)
                div.innerHTML += '<span class="grad-step" style="background:' + colorFunc(site.minVal+i/(colorCount-1)*(site.maxVal-site.minVal)) + '"></span>';
            div.innerHTML += '<span class="domain-min">' + prettify(site.minVal) + '</span>' +
                            '<span class="domain-med">' + prettify(site.minVal/2 + site.maxVal/2) + '</span>' +
                            '<span class="domain-max">' + prettify(site.maxVal) + '</span>';
            var wrap = document.createElement('div');
            wrap.appendChild(div.cloneNode(true));
            var markerOptions = {
                title: site.name,
                clickable: true,
                draggable: true,
                icon: colorDataIcon
            }
            if (!markers[index]) {
                var marker = L.marker([(site.maxLat+site.minLat)/2, (site.maxLon+site.minLon)/2], markerOptions);
                marker.on('move', function(e) {
                    var newLon = e.latlng.lng, newLat = e.latlng.lat;
                    var needsSet = false;
                    if (newLon > site.maxLon || newLon < site.minLon || newLat > site.maxLat || newLat < site.minLat) {
                        needsSet = true;
                        if (newLon > site.maxLon) newLon = site.maxLon;
                        else if (newLon < site.minLon) newLon = site.minLon;
                        if (newLat > site.maxLat) newLat = site.maxLat;
                        else if (newLat < site.minLat) newLat = site.minLat;
                    }
                    if (needsSet)
                        this.setLatLng([newLat, newLon]);
                });
                marker.addTo(map).bindPopup(wrap.innerHTML);
                markers.push(marker);
            } else {
                markers[index].unbindPopup();
                markers[index].bindPopup(wrap.innerHTML);
            }
        }
        var sites = [];
        var markers = [];
        var colorDataIcon = L.icon({
            iconUrl: 'js/images/color-data.png',
            iconSize: [20, 20]
        });
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost/data/oseism.json');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.responseType = 'json';
        xhr.onload = function() {
            if (xhr.status !== 200) return;
            sites = xhr.response.sites;
            for (var i = 0; i < sites.length; i++)
                processSite(sites[i], i);
        };
        xhr.send();
